    <div class="background"></div>
    <div class="centering">
        <form action="" class="my_form">
            <div class="login_welcome">
                <img src="./multimedia/Astronauta.jpg" alt="Astronauta" class="login">
                <h1>Iniciar Sesion</h1>
            </div>
            <div class="text_field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" aria-label="email" required>
                <img src="https://freepngimg.com/download/email_marketing/142877-symbol-vector-email-free-download-image.png" alt="Email Icon" title="Email Icon">
            </div>
            <div class="text_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" aria-label="email" required>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/first-icon/password-129.png" alt="Paswword Icon" title="Paswword Icon">
            </div>
            <input type="submit" class="my_form_buttom" value="Login">
            <div class="my_form_actions">
                <div class="my_form_row">
                    <span>¿Olvidó la contraseña?</span>
                    <a href="#" title="Recuperar Cuenta">Recuperar Cuenta</a>
                </div>
                <div class="my_form_singup">
                    <a href="#">Crear Cuenta</a>
                </div>
            </div>
        </form>
    </div>
